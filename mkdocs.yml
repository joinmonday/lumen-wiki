# Project information
site_name: The Lumen Protocol
site_description: Illuminate trust within your professional network.
site_author:
site_url: http://www.lumen.pro

# Repository
repo_name: joinmonday/lumen-wiki
repo_url: https://github.com/joinmonday/lumen-wiki

# Copyright
# copyright: 'Copyright &copy; 2016 - 2017 Martin Donath'

# Theme directory
theme_dir: material

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: blue grey
    accent: indigo
  # social:
  #   - type: globe
  #     link: http://struct.cc
  #   - type: github-alt
  #     link: https://github.com/squidfunk
  #   - type: twitter
  #     link: https://twitter.com/squidfunk
  #   - type: linkedin
  #     link: https://linkedin.com/in/squidfunk

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Mission: mission.md
  - The Problem: the-problem.md
  - The Solution: the-solution.md
  # - Extensions:
  #   - Admonition: extensions/admonition.md
  #   - CodeHilite: extensions/codehilite.md
  #   - Footnotes: extensions/footnotes.md
  #   - Metadata: extensions/metadata.md
  #   - Permalinks: extensions/permalinks.md
  #   - PyMdown: extensions/pymdown.md
  # - Specimen: specimen.md
  # - Customization: customization.md
  # - Release notes: release-notes.md
  # - Contributing: contributing.md
  # - License: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto


extra:
  logo: 'images/logo.svg'
